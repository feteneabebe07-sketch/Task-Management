<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-teal-700 flex items-center justify-center px-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 sm:p-8">

        <!-- Logo -->
        <div class="text-center mb-6">
            <div class="mx-auto mb-3 w-14 h-14 rounded-full bg-teal-600 flex items-center justify-center">
                <i class="fas fa-project-diagram text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Task Management</h1>
            <p class="text-sm text-gray-500">Sign in to your account</p>
        </div>

        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded-md text-sm
                    {% if message.tags == 'error' %}
                        bg-red-100 text-red-700
                    {% else %}
                        bg-green-100 text-green-700
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% if form.errors %}
            <div class="mb-4 p-3 bg-red-100 text-red-700 text-sm rounded-md">
                Invalid username or password.
            </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" action="{% url 'login' %}" class="space-y-4">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input
                    type="text"
                    name="username"
                    required
                    autofocus
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                    placeholder="Enter username"
                >
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                        placeholder="Enter password"
                    >
                    <button
                        type="button"
                        onclick="togglePassword()"
                        class="absolute right-3 top-2.5 text-gray-500 hover:text-teal-600"
                    >
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Remember -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2">
                    <input type="checkbox" name="remember" class="rounded text-teal-600">
                    Remember me
                </label>
                <a href="#" class="text-teal-600 hover:underline">
                    Forgot password?
                </a>
            </div>

            <!-- Submit -->
            <button
    type="submit"
    id="loginBtn"
    class="w-full bg-teal-600 hover:bg-teal-700 text-white py-2 rounded-lg font-semibold transition flex items-center justify-center gap-2"
>
    <span id="btnText">Sign In</span>

    <!-- Spinner -->
    <svg
        id="spinner"
        class="hidden w-5 h-5 animate-spin text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
    >
        <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
        ></circle>
        <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
        ></path>
    </svg>
</button>


            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-500 mt-6">
            Â© 2025 Task Management. All rights reserved.
        </p>
    </div>

    <!-- Password Toggle Script -->
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>

    <script>
    const form = document.querySelector("form");
    const btn = document.getElementById("loginBtn");
    const spinner = document.getElementById("spinner");
    const btnText = document.getElementById("btnText");

    form.addEventListener("submit", () => {
        btn.disabled = true;
        btn.classList.add("opacity-75", "cursor-not-allowed");
        spinner.classList.remove("hidden");
        btnText.textContent = "Signing in...";
    });
</script>


</body>
</html>
